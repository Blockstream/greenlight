[project]
name = "gltestserver"
version = "0.1.0"
description = "A standalone test server implementing the public Greenlight interfaces"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.1.7",
    "gltesting",
    "rich>=13.9.3",
]

[project.scripts]
gltestserver = 'gltestserver.__main__:cli'

[tool.uv.sources]
gltesting = { workspace = true }
