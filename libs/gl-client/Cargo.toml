[package]
name = "gl-client"
version = "0.1.4"
edition = "2018"

[features]
permissive = []

[dependencies]
anyhow = "*"
base64 = "*"
bytes = "1.2.1"
hex = "*"
http = "0.2"
http-body = "^0.4"
log = "*"
pin-project = "*"
prost = "0.11"
ring = "*"
rustls-pemfile = "*"
tokio = { version = "1", features = ["full"] }
tonic = { version = "^0.8", features = ["tls", "transport"] }
tower = { version = "0.4" }
rcgen = { version = "0.9.2", features = ["pem", "x509-parser"]}
tempfile = "3.3.0"
bitcoin = "^0"
serde = { version = "1", features = [ "derive" ] }
lightning-signer-core = { path="../../vls/lightning-signer-core" }
lightning-signer-server = { path="../../vls/lightning-signer-server", features = ["persist"]}
vls-protocol-signer = { path="../../vls/vls-protocol-signer" }
vls-protocol = { path="../../vls/vls-protocol" }
vls-persist = { path="../../vls/vls-persist", features=["memo"] }
serde_json = "^1.0"
thiserror = "1"

[build-dependencies]
tonic-build = "^0.8"
serde = { version = "1", features = [ "derive" ] }
