[package]
name = "gl-plugin"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "gl-plugin"
path = "src/bin/plugin.rs"

[dependencies]
anyhow = "*"
async-stream = "*"
bytes = "1"
clightningrpc = "*"
cln-plugin = { git = "https://github.com/cdecker/lightning.git", branch = "cln-plugin-rework" }
cln-rpc = "*"
env_logger = "^0.7.0"
futures = "0.3"
governor = "0.4"
hex = "0.4"
lazy_static = "^1.4.0"
linemux = "0.2"
log = "0.4"
nix = "0.17.0"
prost = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "*"
tokio = { version = "=1.14", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net"] }
tokio-util = { version = "0.6", features = ["codec"] }
tonic = { version = "^0.5", features = ["tls", "transport"] }

[build-dependencies]
tonic-build = "^0.5"
