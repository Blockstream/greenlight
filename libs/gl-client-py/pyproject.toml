[project]
name = "gl-client"

dependencies = [
    "protobuf>=3",
    "grpcio>=1.56",
    "pyln-grpc-proto>=0.1",
]

[tool.poetry]
name = "gl-client"
version = "0.1.10"
description = ""
authors = ["Christian Decker <decker@blockstream.com>"]
license = "MIT"

packages = [
    { include = "glclient" },
]

include = [
    { path = "glclient/*.pyi", format = ["wheel", "sdist"] },
    { path = "glclient/py.typed", format = ["wheel", "sdist"] },
]

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy-protobuf = "^3.5"
maturin = ">=1.0,<1.3.2"
mypy = "^1.7.0"
grpcio-tools = "^1.59.2"

[tool.poetry.dependencies]
python = ">=3.8,<4"
grpcio = ">=1.56"
pyln-grpc-proto = ">=0.1.2,<1.2"
protobuf = ">=3"
maturin = ">=1.0,<1.3.2"

[build-system]
requires = ["maturin>=1.0,<1.3.2"]
build-backend = "maturin"

[tool.mypy]
exclude = [
    'glclient/greenlight_pb2.py',
    'glclient/scheduler_pb2.py',
    'glclient/greenlight_pb2_grpc.py',
    'glclient/scheduler_pb2_grpc.py',
]

[[tool.mypy.overrides]]
module = 'glclient'
