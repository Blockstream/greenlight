[project]
name = "gl-public"
version = "0.1.0"
description = "Public tools and utilities for Greenlight"
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[tool.uv]
dev-dependencies = [
    "pytest-timeout>=2.3.1",
    "python-kacl>=0.6.7",
]

[tool.uv.workspace]
members = [
  "docs",
  "libs/gl-testing",
  "libs/gl-client-py",
  "libs/gl-testserver",
  "libs/cln-version-manager",
]
exclude = ["packages/seeds"]
