name: Check Self

on:
  pull_request:
    types:
      - synchronize
      - opened
  workflow_dispatch:
  merge_group:
  push:
    branches:
      - master

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3

    - name: Install Task
      uses: arduino/setup-task@v2

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v5
      
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Install Protoc
      uses: arduino/setup-protoc@v3

    - name: Install dependencies
      run: task docker:install-cfssl

    - name: Rust Cache
      uses: actions/cache@v2
      with:
        path: |
          /tmp/gltesting/cargo
          /tmp/gltesting/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Check Self
      env:
        GL_TESTING_IGNORE_HASH: 1
        PATH: /home/runner/.cargo/bin:/tmp/bin:${{ PATH }}
        PYTEST_OPTS: -n 6
      run : |
        task clientpy:check
