name: Check Self

on:
  pull_request:
    types:
      - synchronize
      - opened
  workflow_dispatch:
  merge_group:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
      
    - name: Build tester image
      run: |
        docker build -t gltesting:latest -f libs/gl-testing/Dockerfile .
      
    - name: Check Self
      run: make docker-check-self
